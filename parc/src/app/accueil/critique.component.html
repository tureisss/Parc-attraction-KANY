<mat-card>
  <mat-card-header>
    <mat-card-title i18n="@@critiquesTitle">Critiques</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="critiques$ | async as critiques">
      <div *ngFor="let c of critiques" class="critique-item">
        <div class="critique-header">
          <strong *ngIf="!c.anonyme">{{c.prenom}} {{c.nom}}</strong>
          <strong *ngIf="c.anonyme" i18n="@@anonymous">Anonyme</strong>
          <span class="etoiles">
            <ng-container *ngFor="let star of [1,2,3,4,5]">
              <mat-icon class="star" [ngClass]="{'filled': star <= c.note}">star</mat-icon>
            </ng-container>
          </span>
        </div>
        <p>{{c.texte}}</p>
        <hr>
      </div>
      <div *ngIf="critiques.length === 0" i18n="@@noCritiques">Aucune critique pour cette attraction.</div>
    </div>
    <div style="margin-top: 1em;">
      <button mat-stroked-button color="primary" (click)="toggleForm()">
        <ng-container *ngIf="showForm; else addReviewLabel" i18n="@@cancel">Annuler</ng-container>
        <ng-template #addReviewLabel><span i18n="@@addReview">Ajouter une critique</span></ng-template>
      </button>
    </div>
    <form *ngIf="showForm" [formGroup]="form" (ngSubmit)="submit()" style="margin-top: 1em;">
      <mat-form-field appearance="fill">
        <mat-label i18n="@@reviewNote">Note</mat-label>
        <mat-select formControlName="note">
          <mat-option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{n}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label i18n="@@reviewText">Votre avis</mat-label>
        <textarea matInput formControlName="texte"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label i18n="@@reviewName">Nom</mat-label>
        <input matInput formControlName="nom">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label i18n="@@reviewFirstName">Pr√©nom</mat-label>
        <input matInput formControlName="prenom">
      </mat-form-field>
      <mat-checkbox formControlName="anonyme" i18n="@@reviewAnonymous">Anonyme</mat-checkbox>
      <button mat-stroked-button type="submit" i18n="@@send">Envoyer</button>
    </form>
  </mat-card-content>
</mat-card>
