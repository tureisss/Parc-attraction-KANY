<mat-card>
  <mat-card-header>
    <mat-card-title i18n="@@loginTitle">Connexion Ã  la page administrateur</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()" class="formulaire">
      <mat-form-field appearance="fill">
        <mat-label i18n="@@loginName">Nom</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label i18n="@@loginPassword">Mot de passe</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>
      <button mat-stroked-button type="submit" i18n="@@loginSubmit">Connexion</button>
    </form>
  </mat-card-content>
</mat-card>
